    <div class="flex-container">
      <div class="header">
      <h1>Rock Paper Scissors Game</h1>  
    </div>
  </div>

    <div class="flex-container">
      
      <div class="box2">
        <!--Highscore tabell via localstorage -->
        <!--<fieldset>
          <h3>Highscore</h3>
          <div id="lsOutput"></div>
        </fieldset> -->

        <table id="highscoreTable">
          <h3>Highscore</h3>
        </table>
    </div>

    <div class="box3">
      <div class="gameContainer">
        <canvas id="canvas" style='display:none'></canvas>
        <div id="gameoverScreen" class="screen" style="display: none;">
        <h1 class="GameoverH1">Game Over</h1>
        <fieldset>
           <!-- <input id="inpKey" type="text" placeholder="Enter name">  -->
          <!-- <input id="inpValue" type="text" placeholder="Enter value..."> -->
          <button type="button" id="btnInsert" onclick="playAgin()">Play Agin</button>
      </fieldset>
      </div>
        <div class="scoreContainer">
          <span class="user">
            
            <!-- <div id="display"></div> -->
          <p>You</p>
          </span>
          <span id="score"></span>
          <span class="com">COM</span>
        </div>
        <div class="gameButtons">
        <button id="paper" class="rps-bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
        <button id="rock" class="rps-bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>          <button id="scissors" class="rps-bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div id="challenge">
          <div id="you">
            <div id="YourObject"></div>
            <div class="who">You</div>
          </div>
        <div id="result"><p id="who"><p></div>
        <div id="com">
          <div id="ComObject"></div>
            <div class="who">Computer</div>
          </div>
        </div>
      </div>
    </div>

  </div>
